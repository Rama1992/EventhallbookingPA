{% extends 'a_base.html' %}
{% load crispy_forms_tags %}
{% block page_content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row-md-9">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">New Member</strong>

                </div>
                <div class="panel-body">
            <form  method="post">
            {% csrf_token %}
               <table> {{ user_form|crispy }}</table>


                <div class="text-center">
                    <button type="submit" class="btn btn-outline-white-primary panel-footer"><i class="fa fa-user-md"></i> Register
                    </button>
                    <small class="text-muted">
                        Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                    </small>
                </div>
            </form>
                </div>
            </div>
        </div>
    </div>
        </div>

{% endblock %}
